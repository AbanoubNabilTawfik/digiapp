<mat-card>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <h2>Add-Update Product</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Title" formControlName="title" required>
                <mat-error>
                    Please provide a valid title
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Price" formControlName="price" required>
                <mat-error>
                    Please provide a valid price
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Description" formControlName="description" required>
                <mat-error>
                    Please provide a valid description
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                    <input matInput readonly type="text" placeholder="Image" formControlName="image" id="fakeFileInput" (click)="hiddenInput.click()">
                    <input hidden type="file" #hiddenInput (change)="GetFileOnLoad($event)">
                    <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Category" formControlName="category" required>
                <mat-error>
                    Please provide a valid category
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
