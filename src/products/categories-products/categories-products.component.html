<div class="row mt-3">
    <div class="col">
      <h1>All Products</h1>
      <button (click)="addNewProduct()" class="float-end btn btn-primary">Add New Product</button>

      <div class="table-responsive">

        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th width="50">id</th>
              <th width="150">title</th>
              <th class="text-center" width="50">price</th>
              <th class="text-center" width="150">description</th>
              <th class="text-center" width="150">category</th>
              <th class="text-center" width="150">image</th>
              <th class="text-center" width="50">rate</th>
              <th class="text-center" width="50">count</th>
              <th class="text-center" width="150">Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products | paginate: { itemsPerPage: 3, currentPage: p }">
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
              <td>
                <img [src]="product.image" alt="image" width="200" height="200">
              </td>
              <td>{{ product.rating.rate }}</td>
              <td>{{ product.rating.count }}</td>
              <td>
                <button class="btn btn-success m-2" (click)="updateProduct(product.id)">Update</button>
                <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
              </td>

            </tr>
          </tbody>

        </table>
        <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>

      </div>
    </div>
  </div>
